<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lectura de Excel</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Datos del Excel</h1>
    <input type="file" id="inputExcel" />

    <!-- Resultados de los cálculos -->
    <div id="results-container">
      <div id="averageCol13" class="average-display">
        <strong>Promedio notas quinto año: </strong>
      </div>
      <div id="stdDevCol13" class="average-display">
        <strong>Desviación estándar notas quinto año: </strong>
      </div>
      <div id="averageCol19" class="average-display">
        <strong>Promedio notas sexto año: </strong>
      </div>
      <div id="stdDevCol19" class="average-display">
        <strong>Desviación estándar notas sexto año: </strong>
      </div>
      <div class="average-display">
        <strong>Resultado problema 1</strong>
      </div>
      <div id="confidenceInterval" class="average-display">
        <strong>Intervalo de confianza </strong>
      </div>
      <div class="average-display">
        <strong>Resultado problema 2</strong>
      </div>
      <div id="hypothesisTest" class="average-display">
        <strong>.</strong>
      </div>
    </div>

    <!-- Contenedor de la tabla -->
    <div class="table-container">
      <h2>Tabla</h2>
      <table id="excelTable1">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
